<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ferdighet 7a</title>
    <style>
        body{
            background-color: rgb(211, 179, 147);
        }
    </style>
</head>
<body>
    <p>Ferdighet 7a - Sette variabel til tilfeldig tall</p>
    <hr/>
    <button onclick="location.reload()">Reload page</button>
    <hr/>
    <div id="resultat"></div>
    <div id="randomArea"></div>
    <!--
    Last siden p책 nytt for nye tall.
    Endre tallet 10 p책 linje 20 og 21 til noe annet. Hva blir annerledes?
    Endre tallet 100 p책 linje 20 og 21 til noe annet. Hva blir annerledes?
    Ta bort Math.floor() p책 linje 20 og 21. Hva blir forskjellen?
    -->
    <hr/>
    <button onclick="location.href='menu.html'">Tilbake til oppgave oversikt</button>

    <script>
        var resultatDiv = document.getElementById('resultat');
        var randomAreaDiv = document.getElementById('randomArea');
        randomWidth();
        randomHeight();
        setRandomSize(randomWidth(), randomHeight());

        calculate();

        function calculate() {
            var tallA = 100 + Math.floor(Math.random() * 10);
            var tallB = 100 + Math.floor(Math.random() * 10);
            var sum = tallA + tallB;
            var differense = tallA - tallB;
            var produkt = tallA * tallB;
            var kvotient = tallA / tallB;
            resultatDiv.innerHTML = '' +
                tallA + '+' + tallB + '=' + sum + '<br/>' +
                tallA + '-' + tallB + '=' + differense + '<br/>' +
                tallA + '*' + tallB + '=' + produkt + '<br/>' +
                tallA + '/' + tallB + '=' + kvotient;
        }

        function randomWidth(){
            var randomW = 100 + Math.floor(Math.random()*1000);
            return randomW
        }
        function randomHeight(){
            var randomH = 100 + Math.floor(Math.random()*1000);
            return randomH

        }
        function setRandomSize(rWidth, rHeight){
            randomAreaDiv.innerHTML = `<div style="width: ` + rWidth + `px; height: ` + rHeight + `px; background-color: blue; color: white;" >` +
                `Random width: ` + rWidth + `px <br/>` + 
                `Random height: ` + rHeight + `px </div>`;
        }
    </script>
</body>
</html>
